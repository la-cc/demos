argo-cd:
  dex:
    enabled: false
  global:
    tolerations:
      - key: "project"
        operator: "Equal"
        value: "project-y"
        effect: "NoSchedule"
    nodeSelector:
      project: "project-y"
    domain: argocd.vcluster-project-y.pe-org-lecture.stackit.run
    revisionHistoryLimit: 5
  server:
    ingress:
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      enabled: true
      ingressClassName: nginx
      tls: true